# I used labels in K-Fashion dataset.
# The dataset link what I used (https://aihub.or.kr/aidata/7988) return 404 now(2022-12-14).
# I think the dataset link is updated to https://aihub.or.kr/aihubdata/data/view.do?currMenu=115&topMenu=100&aihubDataSe=realm&dataSetSn=51
custom:
  ko: 커스텀
  condition:
    slacks: "o.category == 'pants' and o.fabric == 'woven' and o.fit != 'loose' and o.style in ['modern', 'sophisticated', 'classic'] and o.center_back_length in ['ankle', 'long'] and o.fit == 'wide'"
    wide_jeans: "o.category == 'jeans' and o.fit == 'wide'"
    cotton_pants: "o.category == 'pants' and o.fabric == 'woven' and o.fit != 'loose' and o.style in ['street', 'country', 'genderless'] and o.center_back_length in ['ankle', 'long']"
    casual_tshirt: "o.category == 'tshirt' and o.style in ['street', 'country', 'genderless', 'tomboy'] and o.print != 'stripe'"
    casual_knitwear: "o.category == 'knitwear' and o.style in ['street', 'country', 'genderless', 'tomboy'] and o.print != 'stripe'"
    casual_shirt: "o.category == 'shirt' and o.style in ['street', 'country', 'genderless', 'tomboy']"
    casual_blouse: "o.category == 'blouse' and o.style in ['street', 'country', 'genderless', 'tomboy']"
    casual_dress: "o.category == 'dress' and o.style in ['street', 'country', 'genderless', 'tomboy']"
    feminine_dress: "o.category == 'dress' and o.style in ['feminine', 'romantic']"
    half_padding: "o.fabric == 'padded' and o.center_back_length == 'half'"
    sweetshirt: "o.category == 'top' and o.fabric == 'jersey'"
